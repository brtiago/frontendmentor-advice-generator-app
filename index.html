<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <main>

    <div class="quote-card">
      <span class="advice">ADVICE #117</span>

      <q class="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>

      <img src="./images/pattern-divider-mobile.svg" alt="Pattern divider" class="divider" />

      <button type="button" class="get-quote">
        <img src="./images/icon-dice.svg" alt="Icon dice" class="dice" />
      </button>

    </div>
  </main>
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/brtiago" target="_blank">Tiago</a>.
  </footer>

  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
